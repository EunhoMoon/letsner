spring:
#
#  profiles:
#    active: test
  h2:
    console:
      enabled: true
      path: /h2-console


  datasource:
    url: jdbc:h2:mem:testdb;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace